<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics</title>
    <style>
        /* CSS for pseudo classes and elements */
        a:hover {
            color: black;
        }

        p::first-line {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
      <h1>Html Basics</h1>
    </header>
    <p> HTML is the standard <b><i>markup language</i></b> for creating Web pages.</p>
    
    <nav>
       <ul>
            <li><a href="#Section">Section 1</a></li>
            <li><a href="#">Section 2</a></li>  
            <li><a href="#">Section 3</a></li>
       </ul>        
    </nav>

     <hr/>

    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" >
    </form>
    
    <blockquote>This is a blockquote.</blockquote>

    <img  src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="#">

    <div id="Section">
        <p>This is Division Tag</p>
        <p>This is a <span>Span Tag</span></p>
    </div>


</body>
</html>
